<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/036a0409a3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>E-shopping</title>
  </head>
  <body>
    <header id="header">
      <div class="leftSide">
        <input type="button" id="mode" onclick="toggle()" value="DarkMode" />
      </div>
      <div class="rightSide"> 
        <div class="shopping">
          <div class="baskesBin">
            <button id="btnBin">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="#190482"
                class="bi bi-cart4"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"
                />
              </svg>
            </button>
            <button id="Basket"></button>
          </div>
        </div>
      </div>
    </header>
    <section id="section">
      <div class="logoSearch">
        <img id="logo" src="./images/AL-FAKHOURY.png" />
        <div class="inputSearchDiv">
          <input id="inputSearch" type="text" placeholder="search.." />
          <button id="searchBtn">Search</button>
        </div>
      </div>
      <div class="link">
        <button id="mobile" class="category">Mobile</button>
        <div class="line"></div>
        <button id="laptop" class="category">Laptop</button>
        <div class="line"></div>
        <button id="clothes" class="category">clothes</button>
      </div>
      <!-- !! master div -->
      <div class="master2"></div>
      <div class="master"></div>
      <div class="master3"></div>
      <div class="master4"></div>
    </section>

    <div class="popup">
      <img class="imgtop" src="./images/cart4.svg" />
      <img class="imgPop" src="" />

      <h2 class="poph2"></h2>
      <p class="detail">your details has been successful submitted. thanks!</p>
      <button type="button" class="OK">OK</button>
    </div>
    <div class="signIn">
      <h2>Sign In</h2>
      <p class="uName">User Name</p>
      <input type="text" placeholder="User Name" class="UserName" />
      <!-- <p class="MobileandEmail">Mobile number or email</p> -->
      <!-- <input type="text" class="MobileorEmail" /> -->
      <p class="password">Password</p>
      <input
        type="password"
        class="Password"
        placeholder="At Least 6 Characters"
      />
      <input class="Continue" type="button" value="Continue" />
    </div>
    <section class="myCart">
      <div class="arrowBack">
        <button class="arrowBack" onclick="hide()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>
      <div class="headerBasket">
        <div>Product</div>
        <div class="data">
          <p class="p">Price</p>
          <p class="p">Quantity</p>
          <p class="p">Total</p>
        </div>
      </div>
      <h1 class="totalPrice"></h1>
      <div class="order">
        <input type="button" name="order" id="order" value="Check Out" />
      </div>

      <div id="checkOut">
        <div class="nameCustomer">
          <input type="text" class="firstName" placeholder="First Name:" />
          <input type="text" class="lastName" placeholder="Last Name" />
        </div>
        <div class="email">
          <input type="email" placeholder="Email:" />
        </div>
        <div class="number">
          <input type="text" placeholder="Type Your Number Phone" />
        </div>
        <div class="postalCode">
          <input type="number" placeholder="Postal Code" />
          <select name="Amman" id="place">
            <option value="Amman">Amman</option>
            <option value="Zarqa">Zarqa</option>
            <option value="Irbid">Irbid</option>
            <option value="Aqaba">Aqaba</option>
          </select>
        </div>
        <p class="paymentMethod">Payment method:</p>
        <div class="radio">
          <input
            type="radio"
            id="OnDelivery"
            name="method"
            value="OnDelivery"
          />
          <label for="">Credit or debit card</label>
          <input type="radio" id="paypal" name="method" value="Paypal" />
          <label for="">paypal</label>
        </div>
        <input type="submit" class="submit" value="submit" />
      </div>
      
    </section>
    <script src="./main.js"></script>
  </body>
</html>
